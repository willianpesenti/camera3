<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CÂMERA 3 - O JOGO</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        canvas {
            display: none;
            background: url('./images/bg2.png') no-repeat center center;
            background-size: cover;
        }
        #startScreen, #endScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2;
        }
        #endScreen {
            background: url('./images/bgfinal.png') no-repeat center center;
            background-size: cover;
        }
        #startScreen h1, #endScreen h1 {
            font-size: 48px;
            margin: 0;
        }
        #startScreen h2, #endScreen p {
            font-size: 24px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: gray;
        }
        #videoScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        #videoScreen video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }
        #controls .control-touch {
            flex: 1;
            height: 100%;
        }
        #controls .fire-area {
            flex: 0 0 80px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #controls .fire-button {
            width: 60px;
            height: 60px;
            background-color: white;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>CÂMERA 3</h1>
        <h2>O JOGO</h2>
        <button onclick="startIntro()">Iniciar Jogo</button>
    </div>
    <div id="videoScreen">
        <video id="introVideo" src="./video/intro.mp4" playsinline></video>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div class="control-touch" id="touchArea"></div>
        <div class="fire-area">
            <button class="fire-button" id="fireButton">▲</button>
        </div>
    </div>
    <div id="endScreen">
        <h1>Fim de Jogo</h1>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Jogar Novamente</button>
    </div>
    <audio id="gameOverAudio" src="./audio/camera-3-game-over.mp3"></audio>
    <audio id="gameMusic" src="./audio/camera3.mp3" loop></audio>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const introVideo = document.getElementById('introVideo');
        const videoScreen = document.getElementById('videoScreen');
        const startScreen = document.getElementById('startScreen');
        const endScreen = document.getElementById('endScreen');
        const controls = document.getElementById('controls');
        const touchArea = document.getElementById('touchArea');
        const fireButton = document.getElementById('fireButton');
        const gameOverAudio = document.getElementById('gameOverAudio');
        const gameMusic = document.getElementById('gameMusic');

        let player, bullets, enemies, score, gameLoopInterval, difficultyInterval;
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        const assets = {
            background: './images/bg2.png',
            heroIdle: './images/hero_idle.png',
            heroShoot: './images/hero_kick.png',
            enemy: './images/camera.png',
            gameOverBg: './images/bgfinal.png',
        };

        const playerImage = new Image();
        playerImage.src = assets.heroIdle;

        function resizeCanvas() {
            if (isMobile) {
                canvas.width = window.innerWidth * 0.95;
                canvas.height = window.innerHeight * 0.7;
            } else {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function initGame() {
            player = { x: canvas.width / 2, y: canvas.height - 70, width: 50, height: 50 };
            bullets = [];
            enemies = [];
            score = 0;
            spawnEnemies();
        }

        function startIntro() {
            startScreen.style.display = 'none';
            videoScreen.style.display = 'flex';
            introVideo.play();
            introVideo.onended = () => {
                videoScreen.style.display = 'none';
                startGame();
            };
        }

        function startGame() {
            canvas.style.display = 'block';
            if (isMobile) controls.style.display = 'flex';
            gameMusic.currentTime = 0;
            gameMusic.play();
            initGame();
            gameLoopInterval = setInterval(updateGame, 1000 / 60);
            difficultyInterval = setInterval(spawnEnemies, 2000);
        }

        function restartGame() {
            endScreen.style.display = 'none';
            controls.style.display = 'none';
            gameOverAudio.pause();
            gameOverAudio.currentTime = 0;
            startIntro();
        }

        function endGame() {
            clearInterval(gameLoopInterval);
            clearInterval(difficultyInterval);
            gameMusic.pause();
            endScreen.style.display = 'flex';
            gameOverAudio.play();
            document.getElementById('finalScore').innerText = `Pontuação: ${score}`;
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBullets();
            drawEnemies();
            checkCollisions();
        }

        function drawPlayer() {
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = 'red';
            bullets.forEach((bullet, index) => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                bullet.y -= 5;
                if (bullet.y < 0) bullets.splice(index, 1);
            });
        }

        function drawEnemies() {
            const enemyImage = new Image();
            enemyImage.src = assets.enemy;
            enemies.forEach((enemy) => {
                ctx.drawImage(enemyImage, enemy.x, enemy.y, enemy.width, enemy.height);
                enemy.y += 2;
                if (enemy.y > canvas.height) endGame();
            });
        }

        function checkCollisions() {
            bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        bullets.splice(bIndex, 1);
                        enemies.splice(eIndex, 1);
                        score++;
                    }
                });
            });
        }

        function spawnEnemies() {
            const enemyWidth = 40;
            const enemyHeight = 40;
            const x = Math.random() * (canvas.width - enemyWidth);
            enemies.push({ x, y: 0, width: enemyWidth, height: enemyHeight });
        }

        touchArea.addEventListener('touchmove', (e) => {
            const touchX = e.touches[0].clientX - canvas.offsetLeft;
            if (touchX >= 0 && touchX <= canvas.width - player.width) {
                player.x = touchX;
            }
        });

        fireButton.addEventListener('touchstart', () => {
            bullets.push({
                x: player.x + player.width / 2 - 2.5,
                y: player.y,
                width: 5,
                height: 10,
            });
            playerImage.src = assets.heroShoot;
        });

        fireButton.addEventListener('touchend', () => {
            playerImage.src = assets.heroIdle;
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && player.x > 0) player.x -= 10;
            if (e.key === 'ArrowRight' && player.x + player.width < canvas.width) player.x += 10;
            if (e.key === ' ') {
                bullets.push({
                    x: player.x + player.width / 2 - 2.5,
                    y: player.y,
                    width: 5,
                    height: 10,
                });
            }
        });

        startIntro();
    </script>
</body>
</html>

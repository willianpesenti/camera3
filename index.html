<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CÂMERA 3 - O JOGO</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        canvas {
            display: none;
            background: url('./images/bg2.png') no-repeat center center;
            background-size: cover;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./images/background.png') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2;
        }
        #startScreen img {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 30%;
            height: auto;
        }
        #startScreen h1 {
            font-size: 48px;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #startScreen h2 {
            font-size: 24px;
            margin: 10px 0;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: gray;
        }
        #videoScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        #videoScreen video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #endScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./images/bgfinal.png') no-repeat center center;
            background-size: cover;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2;
        }
        #endScreen h1, #endScreen p {
            font-size: 32px;
            margin: 10px 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>CÂMERA 3</h1>
        <h2>O JOGO</h2>
        <button id="startButton">Iniciar Jogo</button>
        <img src="./images/titlePerson.png" alt="Personagem do Título">
    </div>
    <div id="videoScreen">
        <video id="introVideo" src="./video/intro.mp4" playsinline></video>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="endScreen">
        <h1>Fim de Jogo</h1>
        <p id="finalScore"></p>
        <button id="restartButton">Jogar Novamente</button>
    </div>
    <audio id="gameMusic" src="./audio/camera3.mp3" loop></audio>
    <audio id="gameOverMusic" src="./audio/camera-3-game-over.mp3"></audio>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const introVideo = document.getElementById('introVideo');
        const videoScreen = document.getElementById('videoScreen');
        const startScreen = document.getElementById('startScreen');
        const endScreen = document.getElementById('endScreen');
        const gameMusic = document.getElementById('gameMusic');
        const gameOverMusic = document.getElementById('gameOverMusic');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');

        let player, bullets, enemies, score, gameLoopInterval, difficultyInterval;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function initGame() {
            player = { x: canvas.width / 2 - 25, y: canvas.height - 70, width: 50, height: 50 };
            bullets = [];
            enemies = [];
            score = 0;
            spawnEnemies();
        }

        function startIntro() {
            startScreen.style.display = 'none';
            videoScreen.style.display = 'flex';
            introVideo.currentTime = 0;
            introVideo.play().catch((error) => console.error("Erro ao iniciar o vídeo:", error));

            introVideo.onended = () => {
                videoScreen.style.display = 'none';
                startGame();
            };
        }

        function startGame() {
            canvas.style.display = 'block';
            gameMusic.currentTime = 0;
            gameMusic.play();
            initGame();
            gameLoopInterval = setInterval(updateGame, 1000 / 60);
            difficultyInterval = setInterval(spawnEnemies, 2000);
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBullets();
            drawEnemies();
            checkCollisions();
        }

        function drawPlayer() {
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = 'red';
            bullets.forEach((bullet, index) => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                bullet.y -= 5;
                if (bullet.y < 0) bullets.splice(index, 1);
            });
        }

        function drawEnemies() {
            ctx.fillStyle = 'green';
            enemies.forEach((enemy, index) => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                enemy.y += 2;
                if (enemy.y > canvas.height) {
                    endGame();
                }
            });
        }

        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        score++;
                    }
                });
            });
        }

        function spawnEnemies() {
            const enemyWidth = 40;
            const enemyHeight = 40;
            const x = Math.random() * (canvas.width - enemyWidth);
            enemies.push({ x, y: 0, width: enemyWidth, height: enemyHeight });
        }

        function endGame() {
            clearInterval(gameLoopInterval);
            clearInterval(difficultyInterval);
            canvas.style.display = 'none';
            gameMusic.pause();
            gameOverMusic.currentTime = 0;
            gameOverMusic.play();
            endScreen.style.display = 'flex';
            document.getElementById('finalScore').innerText = `Pontuação: ${score}`;
        }

        function restartGame() {
            gameOverMusic.pause();
            endScreen.style.display = 'none';
            startIntro();
        }

        startButton.addEventListener('click', startIntro);
        restartButton.addEventListener('click', restartGame);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CÂMERA 3 - O JOGO</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        canvas {
            display: none; /* O canvas só aparece durante o jogo */
            margin: 0 auto;
            background: black;
        }
        #controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px; /* Área de controle reduzida */
            background: rgba(0, 0, 0, 0.8);
            display: none; /* Apenas em dispositivos móveis */
            justify-content: center;
            align-items: center;
            z-index: 3;
        }
        #controls .control-touch {
            flex: 1;
            height: 100%;
        }
        #controls .fire-area {
            flex: 0 0 80px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #controls .fire-button {
            width: 60px;
            height: 60px;
            background-color: white;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div class="control-touch" id="touchArea"></div>
        <div class="fire-area">
            <button class="fire-button" id="fireButton">▲</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const controls = document.getElementById('controls');
        const touchArea = document.getElementById('touchArea');
        const fireButton = document.getElementById('fireButton');

        let player, bullets, enemies, gameLoopInterval, difficultyInterval;
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        function resizeCanvas() {
            if (isMobile) {
                canvas.width = window.innerWidth * 0.95;
                canvas.height = window.innerHeight * 0.7;
            } else {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function initGame() {
            player = { x: canvas.width / 2, y: canvas.height - 50, width: 50, height: 20 };
            bullets = [];
            enemies = [];
        }

        function startGame() {
            canvas.style.display = 'block';
            if (isMobile) controls.style.display = 'flex';
            initGame();
            gameLoopInterval = setInterval(updateGame, 1000 / 60);
            difficultyInterval = setInterval(spawnEnemies, 2000);
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBullets();
            drawEnemies();
        }

        function drawPlayer() {
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = 'red';
            bullets.forEach((bullet, index) => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                bullet.y -= 5;
                if (bullet.y < 0) bullets.splice(index, 1);
            });
        }

        function drawEnemies() {
            ctx.fillStyle = 'green';
            enemies.forEach((enemy, index) => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                enemy.y += 2;
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                }
            });
        }

        function spawnEnemies() {
            const enemyWidth = 40;
            const enemyHeight = 20;
            const x = Math.random() * (canvas.width - enemyWidth);
            enemies.push({ x, y: 0, width: enemyWidth, height: enemyHeight });
        }

        // Movimentação por Touch
        touchArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
        });

        touchArea.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const touchOffset = touchX - canvas.offsetLeft;
            if (touchOffset >= 0 && touchOffset <= canvas.width) {
                player.x = touchOffset - player.width / 2;
            }
        });

        // Botão de tiro
        fireButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            bullets.push({
                x: player.x + player.width / 2 - 2.5,
                y: player.y,
                width: 5,
                height: 10,
            });
        });

        // Controles para Teclado (PC)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && player.x > 0) player.x -= 10;
            if (e.key === 'ArrowRight' && player.x + player.width < canvas.width) player.x += 10;
            if (e.key === ' ') {
                bullets.push({
                    x: player.x + player.width / 2 - 2.5,
                    y: player.y,
                    width: 5,
                    height: 10,
                });
            }
        });

        // Iniciar o jogo
        startGame();
    </script>
</body>
</html>

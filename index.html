<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CÂMERA 3 - O JOGO</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        canvas {
            display: none;
            background: url('./images/bg2.png') no-repeat center center;
            background-size: cover;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./images/background.png') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2;
        }
        #startScreen img {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 30%;
            height: auto;
        }
        #startScreen h1 {
            font-size: 48px;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #startScreen h2 {
            font-size: 24px;
            margin: 10px 0;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: gray;
        }
        #videoScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        #videoScreen video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        #endScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./images/bg final2.png') no-repeat center center;
            background-size: cover;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2;
        }
        #endScreen h1, #endScreen p {
            font-size: 32px;
            margin: 10px 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>CÂMERA 3</h1>
        <h2>O JOGO</h2>
        <button id="startButton">Iniciar Jogo</button>
        <img src="./images/titlePerson.png" alt="Personagem do Título">
    </div>
    <div id="videoScreen">
        <video id="introVideo" src="./video/intro.mp4" playsinline></video>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="endScreen">
        <h1>Fim de Jogo</h1>
        <p id="finalScore"></p>
        <button id="restartButton">Jogar Novamente</button>
    </div>
    <audio id="gameMusic" src="./audio/camera3.mp3" loop></audio>
    <audio id="gameOverMusic" src="./audio/camera-3-game-over.mp3"></audio>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const introVideo = document.getElementById('introVideo');
        const videoScreen = document.getElementById('videoScreen');
        const startScreen = document.getElementById('startScreen');
        const endScreen = document.getElementById('endScreen');
        const gameMusic = document.getElementById('gameMusic');
        const gameOverMusic = document.getElementById('gameOverMusic');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');

        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        let player, bullets, enemies, score, gameLoopInterval, difficultyInterval, enemySpeedFactor = 1;

        const assets = {
            heroIdle: './images/hero_idle.png',
            heroShoot: './images/hero_kick.png',
            enemy: './images/camera.png',
            bullet: './images/bola.png',
        };

        const playerImage = new Image();
        playerImage.src = assets.heroIdle;

        const bulletImage = new Image();
        bulletImage.src = assets.bullet;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function initGame() {
            const playerSize = isMobile ? 50 : 65;
            const enemySize = isMobile ? 40 : 52;
            player = { x: canvas.width / 2 - playerSize / 2, y: canvas.height - 70, width: playerSize, height: playerSize };
            bullets = [];
            enemies = [];
            score = 0;
            enemySpeedFactor = 1;
            spawnEnemies(enemySize);
        }

        function startIntro() {
            startScreen.style.display = 'none';
            videoScreen.style.display = 'flex';
            introVideo.currentTime = 0;
            introVideo.play().catch((error) => console.error("Erro ao iniciar o vídeo:", error));

            introVideo.onended = () => {
                videoScreen.style.display = 'none';
                startGame();
            };
        }

        function startGame() {
            canvas.style.display = 'block';
            gameMusic.currentTime = 0;
            gameMusic.play();
            initGame();
            gameLoopInterval = setInterval(updateGame, 1000 / 60);
            difficultyInterval = setInterval(increaseDifficulty, 10000); // Aumenta a dificuldade a cada 10 segundos
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBullets();
            drawEnemies();
            checkCollisions();
        }

        function drawPlayer() {
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            bullets.forEach((bullet, index) => {
                ctx.drawImage(bulletImage, bullet.x, bullet.y, bullet.width, bullet.height);
                bullet.y -= 5;
                if (bullet.y < 0) bullets.splice(index, 1);
            });
        }

        function drawEnemies() {
            const enemyImage = new Image();
            enemyImage.src = assets.enemy;
            enemies.forEach((enemy, index) => {
                ctx.drawImage(enemyImage, enemy.x, enemy.y, enemy.width, enemy.height);
                enemy.y += enemy.speed * enemySpeedFactor;
                if (enemy.y > canvas.height) {
                    endGame();
                }
            });
        }

        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        score++;
                    }
                });
            });
        }

        function spawnEnemies(size) {
            setInterval(() => {
                const enemyWidth = size;
                const enemyHeight = size;
                const x = Math.random() * (canvas.width - enemyWidth);
                const speed = Math.random() * 1.5 + 0.5; // Velocidades aleatórias
                enemies.push({ x, y: 0, width: enemyWidth, height: enemyHeight, speed });
            }, 1000); // 1 inimigo a cada 1 segundo (ajustável)
        }

        function increaseDifficulty() {
            enemySpeedFactor += 0.2;
        }

        function endGame() {
            clearInterval(gameLoopInterval);
            clearInterval(difficultyInterval);
            canvas.style.display = 'none';
            gameMusic.pause();
            gameOverMusic.currentTime = 0;
            gameOverMusic.play();
            endScreen.style.display = 'flex';
            document.getElementById('finalScore').innerText = `Pontuação: ${score}`;
        }

        function restartGame() {
            gameOverMusic.pause();
            endScreen.style.display = 'none';
            startIntro();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && player.x > 0) player.x -= 10;
            if (e.key === 'ArrowRight' && player.x + player.width < canvas.width) player.x += 10;
            if (e.key === ' ') {
                bullets.push({
                    x: player.x + player.width / 2 - 10,
                    y: player.y,
                    width: 20,
                    height: 20,
                });
            }
        });

        startButton.addEventListener('click', startIntro);
        restartButton.addEventListener('click', restartGame);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÂMERA 3 - O JOGO</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        canvas {
            display: none; /* O canvas só aparece durante o jogo */
            margin: 0 auto;
            background: black;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./images/background.png') no-repeat center center / cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 2;
        }
        #startScreen img {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40%;
            height: auto;
            z-index: 1;
        }
        #startScreen h1 {
            font-size: 64px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 0;
            z-index: 2;
            position: relative;
        }
        #startScreen h2 {
            font-size: 24px;
            font-weight: normal;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 10px 0;
            z-index: 2;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            transition: background-color 0.3s;
            z-index: 2;
            position: relative;
        }
        button:hover {
            background-color: gray;
        }
        #videoScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none; /* Inicialmente oculto */
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        #videoScreen video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Mantém o formato original do vídeo */
        }
        #endScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Tela Inicial -->
    <div id="startScreen">
        <img src="./images/titlePerson.png" alt="Personagem do Título">
        <h1>CÂMERA 3</h1>
        <h2>O JOGO</h2>
        <button onclick="startIntro()">Iniciar Jogo</button>
    </div>
    <!-- Tela do Vídeo -->
    <div id="videoScreen">
        <video id="introVideo" src="./video/intro.mp4" playsinline></video>
    </div>
    <!-- Tela do Jogo -->
    <canvas id="gameCanvas"></canvas>
    <!-- Tela Final -->
    <div id="endScreen">
        <h1>Fim de Jogo</h1>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Jogar Novamente</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const introVideo = document.getElementById('introVideo');
        const videoScreen = document.getElementById('videoScreen');
        const startScreen = document.getElementById('startScreen');
        const endScreen = document.getElementById('endScreen');

        let player, bullets, enemies, score, gameLoopInterval, difficultyInterval;
        let isMovingLeft = false;
        let isMovingRight = false;

        // Ajustar o tamanho do canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Função para inicializar o jogo
        function initGame() {
            player = { x: canvas.width / 2, y: canvas.height - 50, width: 50, height: 20 };
            bullets = [];
            enemies = [];
            score = 0;
            spawnEnemies();
        }

        function startIntro() {
            // Ocultar a tela inicial e mostrar o vídeo
            startScreen.style.display = 'none';
            videoScreen.style.display = 'flex';
            introVideo.play();

            // Iniciar o jogo quando o vídeo terminar
            introVideo.onended = () => {
                videoScreen.style.display = 'none';
                startGame();
            };
        }

        function startGame() {
            canvas.style.display = 'block'; // Mostrar o canvas
            initGame(); // Inicializar as variáveis do jogo
            gameLoopInterval = setInterval(updateGame, 1000 / 60);
            difficultyInterval = setInterval(spawnEnemies, 2000); // Criar novos inimigos a cada 2s
        }

        function restartGame() {
            // Reiniciar o fluxo do jogo
            endScreen.style.display = 'none';
            startIntro();
        }

        function endGame() {
            clearInterval(gameLoopInterval);
            clearInterval(difficultyInterval);
            endScreen.style.display = 'flex'; // Mostrar a tela de game over
            document.getElementById('finalScore').innerText = `Pontuação: ${score}`;
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBullets();
            drawEnemies();
            checkCollisions();
            movePlayer();
        }

        function drawPlayer() {
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function movePlayer() {
            if (isMovingLeft && player.x > 0) {
                player.x -= 5;
            }
            if (isMovingRight && player.x + player.width < canvas.width) {
                player.x += 5;
            }
        }

        function drawBullets() {
            ctx.fillStyle = 'red';
            bullets.forEach((bullet, index) => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                bullet.y -= 5; // Mover bala para cima
                if (bullet.y < 0) {
                    bullets.splice(index, 1); // Remover bala fora da tela
                }
            });
        }

        function drawEnemies() {
            ctx.fillStyle = 'green';
            enemies.forEach((enemy, index) => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                enemy.y += enemy.speed;
                if (enemy.y > canvas.height) {
                    endGame(); // Fim de jogo se inimigo atingir o chão
                }
            });
        }

        function checkCollisions() {
            bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        bullets.splice(bIndex, 1); // Remover a bala
                        enemies.splice(eIndex, 1); // Remover o inimigo
                        score++;
                    }
                });
            });
        }

        function spawnEnemies() {
            const enemyWidth = 40;
            const enemyHeight = 20;
            const x = Math.random() * (canvas.width - enemyWidth);
            const speed = 2 + Math.random() * 2; // Velocidade aleatória
            enemies.push({ x, y: 0, width: enemyWidth, height: enemyHeight, speed });
        }

        // Controle de movimento do jogador
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') isMovingLeft = true;
            if (e.key === 'ArrowRight') isMovingRight = true;
            if (e.key === ' ') {
                bullets.push({
                    x: player.x + player.width / 2 - 2.5,
                    y: player.y,
                    width: 5,
                    height: 10
                });
            }
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') isMovingLeft = false;
            if (e.key === 'ArrowRight') isMovingRight = false;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CÂMERA 3 - O JOGO</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        canvas {
            display: none;
            background: url('./images/bg2.png') no-repeat center center;
            background-size: cover;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./images/background.png') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2;
        }
        #startScreen img {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 30%;
            height: auto;
        }
        #startScreen h1 {
            font-size: 48px;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #startScreen h2 {
            font-size: 24px;
            margin: 10px 0;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: gray;
        }
        #videoScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        #videoScreen video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #endScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./images/bgfinal.png') no-repeat center center;
            background-size: cover;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2;
        }
        #endScreen h1, #endScreen p {
            font-size: 48px;
            margin: 10px 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>CÂMERA 3</h1>
        <h2>O JOGO</h2>
        <button onclick="startIntro()">Iniciar Jogo</button>
        <img src="./images/titlePerson.png" alt="Personagem do Título">
    </div>
    <div id="videoScreen">
        <video id="introVideo" src="./video/intro.mp4" playsinline></video>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="endScreen">
        <h1>Fim de Jogo</h1>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Jogar Novamente</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const introVideo = document.getElementById('introVideo');
        const videoScreen = document.getElementById('videoScreen');
        const startScreen = document.getElementById('startScreen');
        const endScreen = document.getElementById('endScreen');

        let gameLoopInterval;

        function startIntro() {
            // Ocultar tela inicial
            startScreen.style.display = 'none';

            // Mostrar tela do vídeo
            videoScreen.style.display = 'flex';

            // Reproduzir o vídeo quando estiver pronto
            introVideo.currentTime = 0;
            introVideo.play().catch((error) => {
                console.error("Erro ao reproduzir o vídeo:", error);
            });

            introVideo.onended = () => {
                // Ocultar vídeo e iniciar o jogo
                videoScreen.style.display = 'none';
                startGame();
            };
        }

        function startGame() {
            canvas.style.display = 'block';
            initGame();
            gameLoopInterval = setInterval(updateGame, 1000 / 60);
        }

        function initGame() {
            // Inicialização do jogo (player, inimigos, etc.)
        }

        function updateGame() {
            // Lógica do jogo
        }

        function endGame() {
            clearInterval(gameLoopInterval);
            endScreen.style.display = 'flex';
        }

        function restartGame() {
            endScreen.style.display = 'none';
            startIntro();
        }
    </script>
</body>
</html>

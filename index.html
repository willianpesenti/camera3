<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÂMERA 3 - O JOGO</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: black;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./images/background.png') no-repeat center center / cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 2;
        }
        #startScreen img {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50%; /* Ocupa metade da largura da tela */
            height: auto;
        }
        #startScreen h1 {
            font-size: 64px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 0;
        }
        #startScreen h2 {
            font-size: 24px;
            font-weight: normal;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: gray;
        }
        #endScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Tela Inicial -->
    <div id="startScreen">
        <img src="./images/titlePerson.png" alt="Personagem do Título">
        <h1>CÂMERA 3</h1>
        <h2>O JOGO</h2>
        <button onclick="startGame()">Iniciar Jogo</button>
    </div>
    <!-- Tela do Jogo -->
    <canvas id="gameCanvas"></canvas>
    <!-- Tela Final -->
    <div id="endScreen">
        <h1>Fim de Jogo</h1>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Jogar Novamente</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Detectar dispositivo e ajustar orientação
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        function resizeCanvas() {
            if (isMobile) {
                // Celulares: orientação vertical
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight - 120; // Deixar espaço para controles móveis
            } else {
                // Computadores: orientação horizontal
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Variáveis do jogo
        let player, bullets, enemies, score, gameLoopInterval, difficultyInterval;

        function init() {
            player = { x: canvas.width / 2, y: canvas.height - 50, width: 50, height: 20 };
            bullets = [];
            enemies = [];
            score = 0;
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            canvas.style.display = 'block';
            init();
            gameLoopInterval = setInterval(update, 1000 / 60);
            difficultyInterval = setInterval(generateEnemy, 1000);
        }

        function restartGame() {
            document.getElementById('endScreen').style.display = 'none';
            startGame();
        }

        function endGame() {
            clearInterval(gameLoopInterval);
            clearInterval(difficultyInterval);
            document.getElementById('endScreen').style.display = 'flex';
            document.getElementById('finalScore').innerText = `Pontuação: ${score}`;
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Funções de renderização
        }

        function generateEnemy() {
            // Geração de inimigos
        }
    </script>
</body>
</html>
